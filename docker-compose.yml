version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: messaging_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: messaging_platform
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: mongod --replSet rs0
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-init:
    image: mongo:7.0
    container_name: messaging_mongodb_init
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      mongosh --host mongodb:27017 --eval '
        rs.initiate({
          _id: "rs0",
          members: [{ _id: 0, host: "mongodb:27017" }]
        })
      '

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: messaging_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=messaging_platform
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRY=24h
      - CORS_ORIGINS=http://localhost:5173
      - SERVER_ID=server-1
    depends_on:
      - mongodb-init

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: messaging_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
      - VITE_WS_URL=ws://localhost:8080/ws
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  mongodb_data:
    driver: local
